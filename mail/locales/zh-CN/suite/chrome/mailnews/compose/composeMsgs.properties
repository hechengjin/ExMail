## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=发送邮件时出错：SMTP 服务器 %S 未知。该服务器可能配置错误。请确定正确设置了该服务器并重试。

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=消息无法发送，因为到 SMTP 服务器 %S 的连接失败。该服务器可能不可用或拒绝 SMTP 连接。请确定正确设置了该服务器并重试，或者联系服务器管理员。

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=消息无法发送，因为 SMTP 服务器 %S 的连接在事务进行的途中丢失。重试或者联系您的网络管理员。

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=消息无法发送，因为到 SMTP 服务器 %S 的连接超时。重试或者联系您的网络管理员。

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=消息无法通过 SMTP 服务器 %S 发送，原因未知。请确定正确设置了该 SMTP 服务器并重试，或者联系您的网络管理员。

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=SMTP 服务器 %S 似乎不支持加密的密码。如果您刚设置好您的帐号，请尝试修改 “账户设置|服务器设置“ 中的 “验证方式“ 至 “明文密码“。如果该设置之前正常工作，但是现在突然失效，这可能是有人偷窃了您的密码。

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=SMTP 服务器 %S 似乎不支持加密的密码。如果您刚设置好您的帐号，请尝试修改 “账户设置|服务器设置“ 中的 “验证方式“ 至 “常规密码“。如果该设置之前正常工作，但是现在突然失效，请尝试联系您的电子邮件管理员或服务供应商。

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP 服务器 %S 似乎不允许明文密码。请尝试修改 “账户设置|服务器设置“ 中的 “验证方式“ 至 “加密密码“。

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=无法通过 SMTP 服务器 %S 的验证。 请检查密码是否正确，并确认 ‘账户设置|外发服务器 (SMTP)’ 的‘验证方式’设置正确。

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=SMTP 服务器 %S 拒绝了您的 Kerberos/GSSAPI 票据。请检查确认您是使用 Kerberos/GSSAPI 方式登录。

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP 服务器 %S 不支持您选择的认证方式。请修改外发服务器(SMTP)的 ’帐号设置‘ 中的 ‘认证方式‘。

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=无法通过 SMTP 服务器 %S 的验证。服务器不支持您选择的（SMTP-AUTH）认证方式。请修改外发服务器(SMTP)的 ’帐号设置‘ 中的 ‘认证方式‘或者联系您的服务提供者。

## @name NS_ERROR_ILLEGAL_LOCALPART
# LOCALIZATION NOTE (errorIllegalLocalPart): %s is an email address with an illegal localpart
errorIllegalLocalPart=收件人地址 %s 的本地部分包含非 ASCII 字符。尚不支持这个特性。请更改这个地址并重试。

