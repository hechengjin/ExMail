## Msg Mdn Report strings
MsgMdnDisplayed=提示：此邮件回执仅表明邮件在收件人的计算机上显示过了。但是不保证收件人已经阅读或者已经理解了邮件的内容。
MsgMdnDispatched=邮件被打印、传真或者转发了，但是没有显示给收件人。不能保证收件人将来会阅读此邮件。
MsgMdnProcessed=收件人的邮件客户端已处理了此邮件，但没有在收件人的计算机上显示出来。不能保证收件人将来会阅读此邮件。
MsgMdnDeleted=此邮件已经被删除。接收者可能阅读了该邮件也可能没有阅读。他可能在将来恢复该邮件然后阅读。
MsgMdnDenied=此邮件的接收者不愿意给您发送一个回执。
MsgMdnFailed=发生错误。无法产生或者发送给您一个正确的回执。
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=这是您发送给 %S 的邮件的回执。
MdnDisplayedReceipt=已读回执：
MdnDispatchedReceipt=回执（已分发）
MdnProcessedReceipt=回执（已处理）
MdnDeletedReceipt=回执（已删除）
MdnDeniedReceipt=回执（已拒绝）
MdnFailedReceipt=回执（已失败）

# 自定义邮件回执
MsgMdnDisplayed=这是一封已读回执。原邮件信息如下：
MsgMdnTo=收件人:
MsgMdnSubject=邮件主题:
MsgMdnSendTime=发送时间:
MsgMdnWarning=此邮件回执仅表明在收件人的计算机上显示过该邮件，显示时间为: