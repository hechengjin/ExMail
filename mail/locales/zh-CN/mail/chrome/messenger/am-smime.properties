## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=您指定要对此邮件进行数字签名，但是应用程序无法找到您在 邮件 & 新闻组 设置中指定的签名证书，或者证书已经过期。
NoSenderEncryptionCert=您指定要加密此邮件，但是应用程序无法找到您在 邮件 & 新闻组 设置中指定的加密证书，或者证书已经过期。
MissingRecipientEncryptionCert=您指定要加密此邮件，但是应用程序无法找到和 %S 对应的加密证书。
ErrorCanNotEncrypt=无法加密邮件。请检查是否对每个接收者都有有效的电子邮件证书。请检查在 邮件 & 新闻组 帐户设置中此帐户指定的证书都是有效和可信的。
ErrorCanNotSign=无法对此邮件签名。请检查在 邮件 帐户设置中此帐户指定的证书都是有效和可信的。

## Strings used for in the prefs.
prefPanel-smime=安全
NoSigningCert=证书管理器无法找到用于对您的邮件进行数字签名的有效证书。
NoEncryptionCert=证书管理器无法找到供其他人用于加密发送给您的邮件的有效证书。

encryption_needCertWantSame=您必须指定一个证书以供他人用于给您发送加密邮件。您要使用同样的证书来对发送给您的邮件进行加密和解密吗？
encryption_wantSame=您要使用同样的证书来对发送给您的邮件进行加密和解密吗？
encryption_needCertWantToSelect=您必须指定一个证书以供他人用于给您发送加密邮件。您现在就要配置一个加密证书吗？
signing_needCertWantSame=对邮件进行数字签名之前，您应该指定一个证书。您要使用同样的证书来对您的邮件进行数字签名吗？
signing_wantSame=您要使用同样的证书来对您的邮件进行数字签名吗？
signing_needCertWantToSelect=您必须也指定一个证书来对您的邮件进行数字签名。您现在就要配置一个用于对邮件进行数字签名的证书吗？

