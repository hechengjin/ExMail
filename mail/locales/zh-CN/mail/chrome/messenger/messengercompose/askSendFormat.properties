convertibleYes=您的邮件可以无损转换为纯文本格式。
convertibleAltering=您的邮件可以转换为纯文本格式，且不会丢失重要信息。然而，纯文本格式的邮件可能与您现在编辑器中看到的有所不同。
convertibleNo=然而，您使用的格式（例如颜色等）信息将无法转换。
recommended=（推荐）
