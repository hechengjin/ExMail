# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=2
attachments=une pièce jointe;#1 pièces jointes
viewAttachment=Afficher cette pièce jointe dans un nouvel onglet

# This is for the small links that hide quoted parts in an email
hideQuotedText=masquer le texte cité
showQuotedText=afficher le texte cité

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using 0020. In English, space after
# the comma, and space after and before « and ».
sepComma=, 
sepAnd=et 

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=et %S de plus

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=moi
meFromSomeoneToMe=moi
meBetweenMeAndSomeone=moi
meBetweenSomeoneAndMe=moi

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=sujet
header-date=date
header-folder=dossier

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Messages concernant #1

# This is the tab title for the gallery view
galleryTitle=Vue en galerie pour : #1
galleryImageNOfN=Image #1 sur #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=Désolé, mais il nous est impossible d'afficher cette conversation, parce que les messages ont été déplacés ou supprimés.
messageMovedOrDeletedGallery2=Nous sommes désolés, il est impossible d'afficher cette vue en galerie, parce que le message a été déplacé ou supprimé.

# Composition-related UI strings
confirmDiscard=Voulez-vous vraiment ignorer ce message ?
attachFiles=Joindre fichier(s)
attachedMessage=MessageJoint.eml
attachment=Pièce jointe
sizeUnknown=taille inconnue
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=Le %S, %S a écrit :
sendAnEmptyMessage=Envoyer un message vide ?
sendingMessage=Envoi de message…
messageSendingSuccess=Le message %S a bien été envoyé
couldntSendTheMessage=Impossible d'envoyer le message.
conversationFillInText=Voici ci-dessous une conversation qui pourrait vous intéresser !

# This is all for the Enigmail plugin
signed=signé
encrypted=chiffré
unknownGood=Bonne signature inconnue
messageSendingCanceled=L'envoi du message a été annulé.
attachmentsNotEncrypted=Les pièces jointes ne seront pas chiffrées en utilisant inline-PGP.\nEnvoyer plutôt les messages avec PGP/MIME ?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Vous êtes identifié par des cookies à %S, l'envoi de ce message créera un commentaire sur le bug.
bzMsgStartSending=Envoi de commentaires par l'API de Bugzilla…
bzMsgCantParse=Impossible d'interpréter la réponse de l'API de Bugzilla. Un truc a dû foirer quelque part.
bzMsgError=Code d'erreur %S : %S. Essayez de vous identifier à nouveau en utilisant le lien ci-dessous, puis en rechargeant la conversation.
bzMsgSuccess=Le commentaire a bien été envoyé.
bzMsgXHRError=Une erreur s'est produite lors de l'envoi du commentaire.
bzMsgXHRAbort=L'utilisateur a interrompu l'envoi du commentaire.
bzRegexpFail=Impossible d'envoyer le commentaire, le numéro du bug ne correspond à rien.
bzNoCookieMsg=Ceci est une fil de discussion sur Bugzilla. Thunderbird Conversations vous permet de transformer une réponse à ce message en un commentaire du bug correspondant. Pour cela, veuillez lire la documentation disponible sur le wiki de Thunderbird Conversations.
bzNoApiUrlMsg=Ceci est une fil de discussion sur Bugzilla. S'il existe une API de Bugzilla (Bugzilla REST API) qui lui est associée, veuillez lire la documentation disponible sur le wiki de Thunderbird Conversations.. il vous sera possible de commenter directement dans le bug avec la réponse rapide !
bzDoLogin=S'identifier sur ce Bugzilla pour pouvoir commenter sur le fil de discussion
bzPlaceholder=Cliquez ici pour commenter sur ce bug…

foundYouTube=Un lien vers une vidéo sur YouTube a été trouvé.
foundGoogleMaps=Un lien vers une carte fournie par Google Maps a été trouvé.

write=Écriture…
