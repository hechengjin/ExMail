# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=0
attachments=#1 附件
viewAttachment=在新页面中查看此附件

# This is for the small links that hide quoted parts in an email
hideQuotedText=隐藏所引文字
showQuotedText=显示所引文字

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using 0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,
sepAnd=与

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=下 %S 个

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=我
meFromSomeoneToMe=我
meBetweenMeAndSomeone=我
meBetweenSomeoneAndMe=我

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=标题
header-date=日期
header-folder=目录

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=相关邮件：#1

# This is the tab title for the gallery view
galleryTitle=画廊视图: #1
galleryImageNOfN=图像 #1 / #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=无法显示此会话：邮件已经被移动或删除.
messageMovedOrDeletedGallery2=无法显示画廊视图：邮件已经被移动或删除.

# Composition-related UI strings
confirmDiscard=确实要丢弃此邮件吗?
attachFiles=附加的文件
attachedMessage=附加的邮件
attachment=附件
sizeUnknown=未知大小
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=于%S,%S写到:
sendAnEmptyMessage=要发送空邮件吗?
sendingMessage=发送邮件中…
messageSendingSuccess=邮件%S已经发送成功
couldntSendTheMessage=无法发送邮件.
conversationFillInText=您可能感兴趣的邮件会话.

# This is all for the Enigmail plugin
signed=签名
encrypted=加密
unknownGood=未知的有效签名
messageSendingCanceled=已取消发送邮件.
attachmentsNotEncrypted=附件将不会使用 inline-PGP 加密.\n要使用 PGP/MIME 发送邮件吗?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=您已通过Cookie登录至 %S，发送本邮件将为此Bug添加回复消息.
bzMsgStartSending=经BzAPI发送回复中……
bzMsgCantParse=无法解析BzAPI响应.
bzMsgError=错误返回码 %S : %S. 请使用下面的链接重试，再重新加载会话.
bzMsgSuccess=已成功发送回复.
bzMsgXHRError=发送回复消息时发生错误.
bzMsgXHRAbort=用户终止发送该回复.
bzRegexpFail=无法发送回复，无法找到Bug Number.
bzNoCookieMsg=这是一个bugzilla会话，Thunderbird Conversations可以将回复至此邮件会话的内容转化为对应Bug的回复消息。具体请察看Thunderbird Conversations Wiki中的文档.
bzNoApiUrlMsg=这是一个bugzilla会话。如果有BzAPI可用，请阅读Thunderbird Conversations wiki中的相关内容。您将可以快速回复消息至对应Bug!
bzDoLogin=请登录bugzilla以向会话回复消息
bzPlaceholder=点击此处对说明Bug情况.

foundYouTube=发现YouTube视频链接.
foundGoogleMaps=发现谷歌地图链接.

write=撰写...
