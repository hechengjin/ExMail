# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=één bijlage;#1 bijlage
viewAttachment=Bekijk deze bijlage in een nieuwe tab

# This is for the small links that hide quoted parts in an email
hideQuotedText=verberg aangehaalde tekst
showQuotedText=toon aangehaalde tekst

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using 0020. In English, space after
# the comma, and space after and before « and ».
sepComma=, 
sepAnd=Ȋnd 

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=en %S meer

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Mij
meFromSomeoneToMe=Mij
meBetweenMeAndSomeone=Mij
meBetweenSomeoneAndMe=Mij

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=onderwerp
header-date=datum
header-folder=folder

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Bij bericht betrokken #1

# This is the tab title for the gallery view
galleryTitle=Gallerij weergave voor: #1
galleryImageNOfN=Image #1 of #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=Helaas, we kunnen de conversatie niet tonen, omdat het bericht is verplaatst of verwijderd.
messageMovedOrDeletedGallery2=Helaas, we kunnen de gallerij weergave niet tonen, omdat het bericht is verplaatst of verwijderd.

# Composition-related UI strings
confirmDiscard=Weet je zeker dat je dit bericht wilt uitsluiten ?
attachFiles=Attach File(s)
attachedMessage=Attached Message.eml
attachment=Attachment
sizeUnknown=size unknown
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=Op %S, %S schreef:
sendAnEmptyMessage=Een leeg bericht versturen?
sendingMessage=Bericht versturen…
messageSendingSuccess=Bericht %S met succes verstuurd
couldntSendTheMessage=Kan het bericht niet versturen.
conversationFillInText=Hier een conversatie waar ik van denk dat je het interesant vind!

# This is all for the Enigmail plugin
signed=ondertekent
encrypted=gecodeerd
unknownGood=onbekend goed gecodeerd
messageSendingCanceled=Het bericht versturen is geannuleerd.
attachmentsNotEncrypted=Attachments will not be encrypted using inline-PGP.\nInstead send message using PGP/MIME?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Je bent ingelogd via cookies op %S, dit bericht zal als reactie van de bug verstuurd worden.
bzMsgStartSending=Verstuur reactie via BzAPI...
bzMsgCantParse=Kan de BzAPI response niet parsen. Ergens, iets is vreselijk mis gegaan.
bzMsgError=Error code %S : %S. Probeer de volgende link, daarna de conversatie herladen.
bzMsgSuccess=Reactie met succes verstuurd.
bzMsgXHRError=Er is een fout tijdens het versturen van de reactie.
bzMsgXHRAbort=Gebruiker heeft het versturen geannuleerd.
bzRegexpFail=Kan de reactie niet versturen, niet mogelijk het bug nummer uit te zoeken.
bzNoCookieMsg=Dit is een bugzilla onderwerp. Thunderbird Conversations is in staat om een antwoord op dit onderwerp als een reactie bij de betreffende bug te sturen. Om dit te doen, lees de documentatie op de Thunderbird Conversations wiki.
bzNoApiUrlMsg=Dit is een bugzilla onderwerp. Als er een BzAPI (Bugzilla REST API) geassocieerd is, lees de wiki pagina op de Thunderbird Conversations wiki. Je bent mogelijk in staat direct te reageren op de bug met een snel antwoord!
bzDoLogin=Login op deze bugzilla om op dit onderwerp te reageren
bzPlaceholder=Klik om te reageren op de bug...

foundYouTube=Een link naar een YouTube video gevonden.
foundGoogleMaps=Een link naar Google Map gevonden.

write=Write...
