# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=liite;#1 liitteet
viewAttachment=Näytä liite uudessa välilehdessä

# This is for the small links that hide quoted parts in an email
hideQuotedText=piilota lainattu teksti
showQuotedText=näytä lainattu teksti

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using 0020. In English, space after
# the comma, and space after and before « and ».
sepComma=, 
sepAnd=Ȋnd 

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=ja %S enemmän

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Minulta
meFromSomeoneToMe=Minulle
meBetweenMeAndSomeone=Välillä
meBetweenSomeoneAndMe=Välillä

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=aihe
header-date=päivä
header-folder=kansio

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Liitä viestit

# This is the tab title for the gallery view
galleryTitle=Galleria näkymä:#1
galleryImageNOfN=Kuva #1 / #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=Olemme pahoillamme, mutta emme voi näyttää tätä keskustelua, koska viesti on siirretty tai poistettu.
messageMovedOrDeletedGallery2=Olemme pahoillamme, mutta emme voi näyttää tätä kuvagalleriaa, koska viesti on siirretty tai poistettu.

# Composition-related UI strings
confirmDiscard=Haluatko varmasti poistaa tämän viestin?
attachFiles=Liitä tiedosto
attachedMessage=Liitetty viesti.eml
attachment=Liite
sizeUnknown=tuntematon koko
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=kirjoitti:
sendAnEmptyMessage=Lähetetäänkö viesti ilman tekstiä?
sendingMessage=Lähetetään viestiä
messageSendingSuccess=Viesti lähetetty
couldntSendTheMessage=Viestiä ei voitu lähettää.
conversationFillInText=Tässä on viestiketju, luulet että pidät sitä kiinnostavana!

# This is all for the Enigmail plugin
signed=allekirjoitettu
encrypted=salattu
unknownGood=tuntematon allekirjoitus
messageSendingCanceled=Viestin lähetys epäonnistui
attachmentsNotEncrypted=Attachments will not be encrypted using inline-PGP.\nInstead send message using PGP/MIME?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Sinut on lukittu cookien toimesta %S, tämä viesti lähetetään bugi tietona.
bzMsgStartSending=Lähetetään BzAPIn kautta...
bzMsgCantParse=BzAPIn palautetta ei voida käsitellä, jossakin meni jotain väärin.
bzMsgError=Virhe koodi %S : %S. Yritä uudelleen kirjautumista käyttäen allaolevaa linkkiä, lataa sen jälkeen keskustelu uudelleen.
bzMsgSuccess=Kommenti on lähetettu onnistuneesti.
bzMsgXHRError=Kommenttia lähetettäessa tapahtui virhe.
bzMsgXHRAbort=Käyttäjä keskeytti kommentin lähetyksen.
bzRegexpFail=Kommentin lähetys on mahdotonta, virhe numeron selvitys ei onnistu.
bzNoCookieMsg=Tämä on bugzilla ketju. Thunderbird Conversationin on mahdollista yhdistää tämä viestiketju vastaavaan bugiin. Tehdäksesi tämän, ole ystävällinen ja lue Thunderbird Conversations wiki.
bzNoApiUrlMsg=Tämä on bugzilla ketju. Jos sinulla on BzAPI (Bugzilla REST API) liitännäinen, sinun on mahdollista kommentoida suoraan bugista pika vastauksella!
bzDoLogin=Kirjaa tämä bugzillaan mahdollistaaksesi ketjun kommentointi.
bzPlaceholder=Klikkaa tastä kommmentoidaksesi bugista.

foundYouTube=Aseta linkki Youtube videoon.
foundGoogleMaps=Aseta linkki Google Mapsiin.

write=Write...
